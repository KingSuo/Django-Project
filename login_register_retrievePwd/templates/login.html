<!DOCTYPE html>
<html lang="zh-cn">
{% load  staticfiles %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>帐号登录</title>
<link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/fort.css' %}">
<script src="{% static 'js/fort.js' %}"></script>
</head>
<body>
<div class="form-wrapper">
	<div class="top"><div class="colors"></div></div>
    <div class="h1"><h1>帐号登录</h1></div>
	<form name="form" action="{% url 'login' %}" method="post" autocomplete="off">
		<div class="form">
			<div class="form-item">
				<input type="text" name="username" required="required" value="{{ login_form.data.username }}" placeholder="输入用户名/邮箱" autocomplete="off">
			</div>
			<div class="form-item">
				<input type="password" name="password" required="required" value="" placeholder="输入密码" autocomplete="off">
			</div>
            <div>
                <div style="margin: 15px 200px 15px 0px;">
                    <input type="checkbox" name="rememberMe" value="true" checked="checked">
                    <label for="rememberMe">下次自动登陆</label>
                </div>
                <div style="margin: -35px 0px 15px 250px;"><p><a href="{% url 'forget' %}">忘记密码？</a></p></div>
            </div>
            <div class="error-text">{% if msg %}{{ msg }}{% endif %}
{#            {% for key, error in login_form.errors.items %}{% if forloop.first %}{{ error }}{% endif %}{% endfor %}#}
            </div>

			<div class="button-panel">
				<input type="submit" class="button" title="Sign In" value="登 录">
			</div>
            <div style="margin: 12px 0px 15px 200px;"><p><a href="{% url 'register' %}">没有帐号？立即注册</a></p></div>
		</div>
        {% csrf_token %}
	</form>
</div>
<div class="footer-banner" style="width:728px; margin:200px auto 0"></div>
<script>
    solid();
</script>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.8.2/jquery.min.js"></script>
</body>
</html>
